<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson40</title>
</head>
<body>
    <form>
        <div>
            <label for="first-param">First Parameter: </label>
            <input id="first-param" type="text" value="first" name="first-param"/>
        </div>
        <div>
            <label for="second-param">Second Parameter: </label>
            <input id="second-param" type="text" value="second" name="second-param"/>
        </div>
        <div>
            <label for="third-param1">Third Parameter [1]: </label>
            <input id="third-param1" type="password" name="third-param"/>
        </div>
        <div>
            <label for="third-param2">Third Parameter [2]: </label>
            <input id="third-param2" type="password" name="third-param"/>
        </div>
        <fieldset>
            <div>
                <input id="checkbox1" type="checkbox" name="checkbox1" checked>
                <label for="checkbox1"> checkbox1</label>
            </div>
            <div>
                <input id="checkbox2" type="checkbox" name="checkbox2">
                <label for="checkbox2"> checkbox2</label>
                <input id="checkbox3" type="checkbox"  name="checkbox3" value="1" checked>
                <label for="checkbox3"> checkbox3</label>
            </div>
        </fieldset>
        <fieldset>
            <input type="radio" name="radio" value="radio1">
            <input type="radio" name="radio" value="radio2" checked>
            <input type="radio" name="radio" value="radio3">
        </fieldset>
        <input type="submit" value="Button">
    </form>
</body>
</html>
